<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./icon.png" sizes="32x32" type="image/png">
    <title>Ant Media Tools</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <label><b><h1>Ant Media Tools @PiramidDev 2024</h1></b></label><br><br>
           
            <form class="row g-3" action="">
                <u><b><h4>Setting Host And Port</h4></b></u>
                <div class="col-sm-6">
                    <label for="host" class="form-label" ><b>Host Ant Media Server</b></label>    
                    <input type="text" class="form-control" id="host" placeholder="Ex: http://127.0.0.1" value="" required="">            
                  </div>
                  <div class="col-sm-6">
                    <label for="post" class="form-label"><b>Port</label><b></label>
                    <input type="text" class="form-control" id="port" placeholder="Ex: 5080" value="" required="">           
                  </div>    
                  <button id="button-save-host" type="button" class="button-host-form btn btn-outline-primary">Save</button>            
            </form>    
    </div><br>
   
    <div class="container login" id="login-action">
        <form class="row g-3" action="" style="margin: 0 auto;">
            <u><b><h4>Login Atn Media</h4></b></u>
            <div class="col-sm-6">
                <label for="email" class="form-label" ><b>Email</b></label>    
                <input type="text" class="form-control" id="email" placeholder="Ex: example@xxxx.co.th" value="" required="">            
              </div>
              <div class="col-sm-6">
                <label for="password" class="form-label"><b>Password</label><b></label>
                <input type="password" class="form-control" id="password" placeholder="Ex: *********" value="" required="">           
              </div>    
              <button type="button" onclick="login()" class="button-host-form btn btn-outline-success">Login</button>           
        </form>  
    </div>
    <div class="container login" id="login-time" style="display:none;">
        <form class="row g-3" action="" style="margin: 0 auto;">
            <u><b><h4>Login Atn Media</h4></b></u>         
            <div class="col-sm-12">
                <input type="text" class="login-time-style form-control" id="login-time-input" value="" readonly>   
            </div>
            <div class="col-sm-12">
                <button type="button" onclick="logout()" class="button-host-form btn btn-outline-danger">Logout</button>               
            </div>   
        </form>  
    </div><br>
    
    <div class="container create-streams" id="create-streams" style="display:none;">
        <!-- Add Stream Source RTSP -->
        <form class="row g-3" action="" style="padding-bottom: 20px;">
            <u><b><h4>Add Stream Source RTSP</h4></b></u>
     
            <div class="col-sm-4 streams-app">
                <label style="float: left;">Select App</label>
                <select id="appSelect" name="app" class="form-select" style="cursor: pointer;">
                    <option value="">Choose an app...</option>
                </select>
            </div>
            <div class="col-sm-6 streams-app" style="padding-top: 0px;">
                <label for="host" class="form-label" style="float: none;display: block;"><b>Select Action</b></label>  
                <button id="actionButton" style="width: auto;" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                    Select Action
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#" id="action0" onclick="changeButtonText('Select Action'); showDiv('none', 'none');">Select Action</a></li>
                    <li><a class="dropdown-item" href="#" id="action1" onclick="changeButtonText('rpst Host And StreamId, Name'); showDiv('action1-from', 'none');">rpst Host And StreamId, Name</a></li>
                    <li><a class="dropdown-item" href="#" id="action2" onclick="changeButtonText('rpst Link And Name'); showDiv('none', 'action2-from');">rpst Link And Name</a></li>
                </ul>
            </div>

            <div class="col-sm-2 streams-app"  id="show-data"  style="padding-top: 0px; display: none;">
                <button style="float: inline-end; margin-top: 20px;" 
                        type="button" 
                        data-bs-toggle="modal" 
                        data-bs-target="#myModal" 
                        class="button-host-form btn btn-outline-secondary">
                    Show Data
                </button>    
            </div>          
            
            <div class="col-sm-10" id="action1-from" style="margin: 0 auto; padding-top:35px; display:none">
                <label for="host" class="form-label" ><b>Host rtps</b></label>    
                <input type="text" name="hostrtsp" class="form-control" id="host-rtsp" placeholder="Example: rtsp://uers:pass@host:port/Streaming/Channels/" value="">
                <label for="host" class="form-label" ><b>StreamId And Name</b></label> 
                <textarea 
                    class="form-control" 
                    id="streamid-name1" 
                    name="streamidname" 
                    placeholder="Example:&#10;123456789124,Cam001&#10;123456781562,Cam002&#10;123467884156,Cam003"
                    style="resize: vertical; height:150px;"
                    value="">                    
                </textarea>   
                <div class="col-sm-12" style="margin-top: 25px;">
                    <button type="button" onclick="Confirme_action1()" class="button-host-form btn btn-outline-success">Create</button>               
                </div> 
            </div> 
            <div class="col-sm-10" id="action2-from" style="margin: 0 auto; padding-top:35px; display:none">
                <label for="host" class="form-label" ><b>rpst Link And Name</b></label>
                <textarea 
                    class="form-control" 
                    id="streamid-name2" 
                    name="streamidname" 
                    placeholder="Example:&#10;rtsp://172.0.0.01:554/profile/media.smp,Cam001&#10;rtsp://172.0.0.02:554/profile/media.smp,Cam002&#10;rtsp://172.0.0.03:554/profile/media.smp,Cam003"
                    style="resize: vertical; height:150px;"
                    value="">                    
                </textarea> 
                <div class="col-sm-12" style="margin-top: 25px;">
                    <button type="button" onclick="Confirme_action2()" class="button-host-form btn btn-outline-success">Create</button>               
                </div> 
            </div> 
             
        </form> 
        <!-- End Add Stream Source RTSP -->        
    </div>

    <!-- The Modal with Fade Animation -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog" style="max-width: max-content;">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Latest added information.</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="data-table" style="font-weight: 400; width: max-content;font-size: 12px;">  </div>               
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

<script src="./js/bootstrap.bundle.min.js"></script>
<script src="./js/sweetalert2.js"></script>
<script src="./js/axios.min.js"></script>
<script src="./js/crypto-js.min.js"></script>
<script src="./main.js"></script>
</body> 
</html>
