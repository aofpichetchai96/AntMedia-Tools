    <div class="container">
        <label><b><h1>Ant Media Tools @PiramidDev 2024</h1></b></label><br><br>
           
            <form class="row g-3" action="">
                <u><b><h4>Setting Host And Port</h4></b><br></u>
                <div class="col-sm-6">
                    <label for="host" class="form-label" ><b>Host Ant Media Server</b></label>    
                    <input type="text" class="form-control" id="host" placeholder="Ex: http://127.0.0.1" value="" required="">            
                  </div>
                  <div class="col-sm-6">
                    <label for="post" class="form-label"><b>Port</label><b></label>
                    <input type="text" class="form-control" id="port" placeholder="Ex: 5080" value="" required="">           
                  </div>    
                  <button id="button-save-host" type="button" class="button-host-form btn btn-outline-primary">Save</button>            
            </form>    
    </div>
    <br><br>
    <div class="container login">
        <form class="row g-3" action="" style="margin: 0 auto;">
            <u><b><h4>Login Atn Media</h4></b><br></u>
            <div class="col-sm-6">
                <label for="email" class="form-label" ><b>Email</b></label>    
                <input type="text" class="form-control" id="email" placeholder="Ex: example@xxxx.co.th" value="" required="">            
              </div>
              <div class="col-sm-6">
                <label for="password" class="form-label"><b>Password</label><b></label>
                <input type="password" class="form-control" id="password" placeholder="Ex: *********" value="" required="">           
              </div>    
              <button type="button" onclick="login()" class="button-host-form btn btn-outline-success">Login</button>           
        </form>  
    </div>
